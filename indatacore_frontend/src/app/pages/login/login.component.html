<div class="account section" style="padding-top: 160px">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6" style="background-color: hsl(0, 0%, 100%)">
        <div class="login-form border p-5">
          <div class="text-center heading" style="margin-bottom: 20px">
            <h2 class="mb-2">Login</h2>

          </div>
          <form [formGroup]="formGroupLogin" (ngSubmit)="login()">
            <div *ngIf="errMsg" class="bg-red-100 text-red-500 p-2 flex items-center rounded mb-2">
              <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M19 10h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 1 1 14 0v1zM5 12v8h14v-8H5zm6 2h2v4h-2v-4zm6-4V9A5 5 0 0 0 7 9v1h10z" fill="rgba(255,78,78,1)"/></svg>{{errMsg}}

            </div>
            <div class="form-group mb-4">
              <input style="background:white " class="form-control" type="email" formControlName="email" placeholder="Enter your email">
              <div *ngIf="email.invalid && (email.dirty || email.touched) " class="text-danger">
                <span *ngIf="email.errors['required']">email required</span>
                <span *ngIf="email.errors['pattern']">email incorrect</span>
              </div>
            </div>
            <div class="form-group">

              <input style="background:white " class="form-control" placeholder="Enter Password" type="password" formControlName="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched) " class="text-danger">
                <span *ngIf="password.errors['required'] || password.errors['onlyContainSpace']">password required</span>
                <span *ngIf="password.errors['minlength']">password min length is 4 </span>
                <span *ngIf="password.errors['maxlength']">password max length is 6</span>
              </div>
            </div>
            <button type="submit" class="btn btn-main mt-3 btn-block" style="margin-top: 60px!important; background: #007bff;border:#007bff">Login</button>
            <p class="lead " style="display: flex;justify-content: space-between;margin-top: 8px;" >Donâ€™t have an account? <a routerLink="/register" style="color: #007bff">Create an account</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
